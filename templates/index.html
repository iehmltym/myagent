<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>MyAgent 前端</title>
</head>
<body>
  <h2>MyAgent 前端（GitHub Pages）</h2>

  <textarea id="q" rows="6" cols="70" placeholder="输入问题，例如：用中文解释 REST API"></textarea>
  <br><br>
  <button onclick="ask()">提问</button>

  <h3>回答：</h3>
  <pre id="ans"></pre>

  <script>
    const API_BASE = "https://myagent-mhrq.onrender.com";

    async function ask() {
      const question = document.getElementById("q").value.trim();
      document.getElementById("ans").textContent = "请求中...";

      try {
        const resp = await fetch(`${API_BASE}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        // 如果后端报错，先把状态码显示出来
        if (!resp.ok) {
          const t = await resp.text();
          throw new Error(`HTTP ${resp.status}: ${t}`);
        }

        const data = await resp.json();
        document.getElementById("ans").textContent = data.answer ?? "(无 answer 字段)";
      } catch (e) {
        document.getElementById("ans").textContent = "失败：" + e.message;
      }
    }
  </script>
</body>
</html>
